rules: |2
  The aim of the 21 Card Game is to get 21 or as close to as possible.
  Number cards have their face value, jacks, kings and queens are worth 10.
  Ace can be either 1 if your total would put you over 21 or 11 if not.
  Hit(h) to receive another card, Stay(s) to refuse.
  Over 21 is a bust
